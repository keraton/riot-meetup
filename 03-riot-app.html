<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-App |Riot</title>
</head>
<body>
<h3>Riot Meetup</h3>
    <!-- Place Riot tag inside the body-->
    <app></app>

    <script src="app.tag" type="riot/tag"></script>

    <!-- include riot.js -->
    <script src="https://cdn.jsdelivr.net/npm/riot@3.12/riot+compiler.min.js"></script>

    <!-- mount -->
    <script>
        riot.mount('*')

        class Todo {

            constructor() {
                this.count = 0
                riot.observable(this)
            }

            addItem() {
                this.count++
                this.trigger('change')
            }

            removeItem() {
                this.count--
                this.trigger('change')
            }

            getCount() {
                return this.count;
            }

        }

        // Global Mixin
        riot.mixin({todo : new Todo()})
    </script>
</body>
</html>
