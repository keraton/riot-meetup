<!DOCTYPE html>

<html>
  <head>
    <title>Riot live editor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="background-color:#f7f7f7">
    <live-editor></live-editor>

    <!-- riot tags -->
    <script type="riot/tag" src="https://keraton.github.io/riot-meetup/tag/live-editor.tag"></script>

    <!-- scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
    <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>
    <script>
        const url_string = window.location.href;
        const url = new URL(url_string);
        const number = url.searchParams.get("number");
        riot.mount('live-editor', { src : "https://keraton.github.io/riot-meetup/tag/features-"+number+".tag?" })
    </script>
  </body>

</html>
